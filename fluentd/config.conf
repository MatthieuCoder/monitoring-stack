<source>
    @type forward
    port 24224
</source>
<source>
  @type syslog
  port 514
  bind 0.0.0.0
  tag syslog
  <parse>
    @type syslog
    message_format auto
  </parse>

  <transport tls>
    version TLSv1_2
    ciphers ALL:!aNULL:!eNULL:!SSLv2
    insecure false

    # For Cert signed by public CA
    ca_path /certs/live/reg.orionet.re/chain.pem
    cert_path /certs/live/reg.orionet.re/fullchain.pem
    private_key_path /certs/live/reg.orionet.re/privkey.pem
    client_cert_auth false
  </transport>
</source>
<filter **>
    @type stdout
</filter>

<match **>
  @type loki
  url "#{ENV['LOKI_URL']}"
  extra_labels {"job":"fluentd"}
  tenant fake
  <buffer>
    flush_interval 10s
    flush_at_shutdown true
  </buffer>
</match>